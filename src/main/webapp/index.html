<body><link rel="stylesheet" href="style.css">
<script
 src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>





 <script type="text/javascript">
   function httpGet(theUrl)
   {

     var xmlHttp = new XMLHttpRequest();

     xmlHttp.open("GET", theUrl, false);
     xmlHttp.send(null);
     var data = xmlHttp.response;
     var json = JSON.parse(data);
     var tr;
     for (var i = 0; i < json.length; i++) {
        tr = $('<tr/>');
        tr.append("<td>" + json[i].title + "</td>");
        tr.append("<td>" + json[i].genre + "</td>");
        tr.append("<td>" + json[i].rating + "</td>");
        $('table').append(tr);
     }

 };



</script>

<table class="ui selectable inverted table">
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Rating</th>
    </tr>
</table>

<div class="ui buttons">
<button class="ui button" type="button" onclick="httpGet('http://localhost:8180/Movie/api/movie/getAllMovies')" > GET ALLLLLL</button>
 <button class="ui button" type="button" value="Submit" onclick="httpGet('http://localhost:8180/Movie/api/movie/getMovie/2')" > GET ONE</button>
 <button class="ui button" type="button" value="Submit"   onclick="httpGet('http://localhost:8180/Movie/api/movie/deleteMovie/1')" > DELETE</button>


</div>
